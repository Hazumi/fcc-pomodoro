<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="styles/style.min.css">
  </head>
  <body>

    <div id="timer"></div>

    <div id="wrapper">
      <form id="input">
        <label for="duration">Duration (mins)</label>
        <input id="duration" type="text" size="6" maxlength="2" placeholder="40">
        <label for="break">Break (mins)</label>
        <input id="break" type="text" size="6" maxlength="2" placeholder="5">
      </form>
      <div id="start" class="button">Start</div>
      <div id="stop" class="button">Stop</div>
    </div>

    <script src="node_modules/timer.js/src/timer.js"></script>
    <script src="js/main.min.js"></script>
  </body>

</html>
